<body>
    <h1>Signup form</h1>
<form onsubmit="signup() ;return false">
<label for="fullname">Fullname</label>
<input type="text"  id="fullname">
<br>
<label for="username">Username</label>
<input type="text"  id="username">
<br>
<label for="password">password</label>
<input type="password"  id="password">
<br>
<input type="submit" value="signup">

</form>
<p id="message"></p>
<br>
<br>
<button onclick="getAllUsers()">get all users</button>
<p id="allUserList"></p>



<script>
function signup(){
var fullname = document.getElementById('fullname').value
var username = document.getElementById('username').value
var password = document.getElementById('password').value

axios.post('https://social-mediaapp22.herokuapp.com/user', {
    "fullname" : fullname,
    "username":username,
    "password":password,

  })
  .then(function (response) {
    
    document.querySelector("#message").innerHTML= response.data
  })
  .catch(function (error) {
    console.log(error.message);
  });




}


function getAllUsers(){
    axios.get ("https://social-mediaapp22.herokuapp.com/user")
    .then(function (response) {
    
        
    console.log(response.data);
    response.data.map(eachUser=>{
        document.querySelector("#allUserList").innerHTML +=`${eachUser.fullname } ${eachUser.username } ${eachUser.password }<br>`
    })
    
  })
}
